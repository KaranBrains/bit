<div class="container table-responsive">
    <table *ngFor="let marketData of marketData" class="table table-responsive table-borderless market_table">
        <tr class="d-flex" data-toggle="collapse" [attr.data-target]="'#'+ marketData.crpto">
            <td>{{marketData.crpto}}</td>
            <td>{{marketData.last}}</td>
            <td>{{marketData.bid}}</td>
            <td>{{marketData.ask}}</td>
            <td>{{marketData.high}}</td>
            <td>{{marketData.low}}</td>
            <td>{{marketData.mktcap}}</td>
            <td>{{marketData.vol}}</td>
            <td>{{marketData.change}}</td>
            <td>{{marketData.total}}</td>
            <td></td>
        </tr>
        <div class="collapse out" [attr.id]="marketData.crpto">
            <tr>
                <p>{{marketData.about}}</p>
            </tr>
            <tr>
                <div>
                    hey
                </div>
            </tr>
        </div>
    </table>
</div>
